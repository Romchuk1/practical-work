<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма зворотного зв'язку</title>
    </head>
    <body>
        <header>
            <h1>Форма зворотного зв'язку</h1>
        </header>

        <main>
            <form action="/submit" method="POST">
                
                <div>
                    <label for="name">Ваше ім'я</label>
                    <input type="text" id="name" name="user_name" required>
                </div>

                <div>
                    <label for="email">Електронна пошта</label>
                    <input type="email" id="email" name="user_email" required>
                </div>

                <div>
                    <label for="phone">Номер телефону</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>
                
                <div>
                    <label for="topic">Виберіть тему:</label>
                    <select id="topic" name="feedback_topic" required>
                        <option value="запит">Запит</option>
                        <option value="скарга">Скарга</option>
                        <option value="пропозиція">Пропозиція</option>
                    </select>
                </div>

                <div>
                    <label for="date">Дата повідомлення:</label>
                    <input type="date" id="date" name="feedback_date">
                </div>

                <div>
                    <label for="message">Ваше повідомлення:</label>
                    <textarea id="message" name="user_message" rows="5" required></textarea>
                </div>

                <div>
                    <label for="file">Прикріпити файл:</label>
                    <input type="file" id="file" name="attached_file">
                </div>

                <div>
                    <input type="checkbox" id="privacy" name="privacy_policy" required>
                    <label for="privacy">Я погоджуюся з політикою конфіденційності</label>
                </div>

                <div>
                    <input type="submit" value="Відправити">
                </div>
                
            </form>
        </main>
        
        <footer>
            <p>2025| ФОРМА ЗВОРОТНЬОГО ЗВ'ЯЗКУ</p>
        </footer>
    </body>
</html>
